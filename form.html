<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design practice</title>
    <link rel="shortcut icon" href="images/home.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div>
        <h1>Registration Form</h1>
        <form action="">
            <label for="fname">First Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="text" class="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="text" class="text" name="lname" id="lname"><br><br>
            <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="email" class="text" name="email" id="email"><br><br>
            <label for="password">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
            <input type="password" class="text" name="password" id="password"><br><br>
            <label for="confirm-password">Re-type Password :</label>
            <input type="password" class="text" name="confirm-password" id="confirm-password"><br><br>
            <label for="address">Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
            <input type="text" class="text" name="address" id="address"><br><br>
            <label for="country">Country &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="text" class="text" name="country" id="country"><br><br>
            <label for="city">City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="text" class="text" name="city" id="city"><br><br>
            <label for="zip-code">Zip Code &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="number" class="text" name="zip-code" id="zip-code" placeholder="Optional"><br><br>
            <label for="phone">Phone Number&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="tel" class="text" name="phone" id="phone"><br><br>
            <label for="date-of-birth">Date of Birth&:</label>
            <input type="date" name="date-of-birth" id="date-of-birth"><br><br>
            <label for="gender">Gender: </label>
            <select name="gender" id="gender" >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select> <br><br>
            <label for="subject">Subject: </label>
            <input type="radio" name="subject" id="cse" value="cse">
            <label for="cse">CSE</label>&nbsp;&nbsp;
            <input type="radio" name="subject" id="ece" value="ece">
            <label for="ece">ECE</label>&nbsp;&nbsp;
            <input type="radio" name="subject" id="bba" value="bba">
            <label for="bba">BBA</label><br><br>
            <label for="skill">Skill: </label>
            <input type="checkbox" name="skill" id="web-development">
            <label for="web-development">Web Development</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="skill" id="app-development">
            <label for="app-development">App Development</label><br><br>
            <input type="submit" value="Submit">

        </form>
    </div>
</body>
</html>
